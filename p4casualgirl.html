<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rickshi Boutique – Casual Street Look</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #fff0f5, #fff);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
      color: #b30059 !important;
    }

    h1 {
      text-align: center;
      color: #b30059;
      padding: 20px;
      font-size: 32px;
      text-shadow: 1px 1px 3px #ffc0cb;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 450px;
      background: linear-gradient(to top, #fce4ec 60%, #ffeef5 100%);
      overflow: hidden;
      border-top: 4px solid #ff99cc;
      border-bottom: 4px solid #ff99cc;
      box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: #ccc;
      border-top: 3px solid #999;
    }

    .lamp {
      position: absolute;
      bottom: 120px;
      width: 40px;
      height: 160px;
      background: #333;
      left: 80%;
    }

    .lamp::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -10px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #fffacd, transparent 90%);
      border-radius: 100%;
    }

    .boutique {
      position: absolute;
      bottom: 120px;
      left: 50px;
      width: 200px;
      height: 200px;
      background: #ffc0cb;
      border: 4px solid #b30059;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .door {
      position: absolute;
      bottom: 120px;
      left: 100px;
      width: 90px;
      height: 100px;
      background: #ffc0cb;
      border: 4px solid #b30059;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-weight: bold;
      line-height: 90px;
      font-size: 18px;
      color: #b30059;
    }

    .boutique::before {
      content: "Rickshi Boutique";
      position: absolute;
      top: -10px;
      width: 96%;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
      background: #b30059;
      padding: 4px;
    }

    .clouds {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('https://i.pinimg.com/originals/41/5a/82/415a823171c72b69b927de7ba309d51f.gif') repeat-x;
      background-size: contain;
      animation: cloudMove 60s linear infinite;
    }

    .grass {
      position: absolute;
      bottom: 100px;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('https://i.pinimg.com/originals/9b/d8/1b/9bd81b44964934c34b99a0548c1b67c2.gif') repeat-x;
      background-size: contain;
      animation: cloudMove 60s linear infinite;
    }

    .walker {
      position: absolute;
      bottom: 100px;
      left: -150px;
      width: 130px;
      animation: walkRight 12s linear infinite;
    }

    .walker img {
      width: 100%;
      height: 250px;
      animation: bounce 1.2s infinite ease-in-out;
    }

    @keyframes walkRight {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes cloudMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    .info-card {
      max-width: 800px;
      margin: 40px auto;
    }

    .btn-shop {
      background-color: #b30059;
      color: white;
    }

    .btn-shop:hover {
      background-color: #99004d;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light px-4">
  <a class="navbar-brand" href="#">Rickshi Boutique</a>
  <a class="btn btn-shop" href="/">Shop Now</a>
</nav>

<!-- Title -->
<h1>Rickshi Boutique – Casual Street Look</h1>

<!-- Scene with animations -->
<div class="scene">
  <div class="clouds"></div>
  <div class="grass"></div>
  <div class="boutique"></div>
  <div class="door">Open</div>
  <div class="lamp"></div>
  <div class="walker">
    <img src="https://i.pinimg.com/originals/e8/b6/62/e8b66259686cf51f6a914e3bd93890ff.gif" alt="Casual Girl Walking">
  </div>
  <div class="road"></div>
</div>

<!-- Info Section -->
<div class="container info-card text-center">
  <div class="card shadow p-4">
    <h2 class="text-uppercase text-muted">Style Statement</h2>
    <p class="lead">
      Discover the charm of street elegance. Our casual collection blends comfort, color, and confidence — just like the city itself.
    </p>
    <a href="/" class="btn btn-shop">Explore the Collection</a>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
