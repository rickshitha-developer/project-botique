<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rickshi Boutique - Fashion Walk</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
    }

    .title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #8b005d;
      text-shadow: 2px 2px white;
      animation: glow 2s infinite alternate;
      z-index: 10;
    }

    .subtitle {
      position: absolute;
      top: 90px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #660033;
      font-weight: 500;
      z-index: 10;
    }

    .cta-btn {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .cta-btn a {
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 30px;
      background-color: #ff1a75;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .cta-btn a:hover {
      background-color: #cc005f;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100px;
      background: repeating-linear-gradient(
        #333,
        #333 30px,
        #555 30px,
        #555 60px
      );
      animation: roadMove 5s linear infinite;
    }

    .girl {
      position: absolute;
      bottom: 100px;
      left: -150px;
      width: 290px;
      height: 350px;
      animation: girlWalk 10s linear infinite;
      z-index: 5;
    }

    .trees {
      position: absolute;
      bottom: 40px;
      width: 200%;
      height: 600px;
      background: url('https://i.makeagif.com/media/4-01-2024/VQr9bW.gif') repeat-x;
      background-size: contain;
      animation: treesMove 15s linear infinite;
      opacity: 0.4;
      z-index: 1;
    }

    @keyframes roadMove {
      0% { background-position-x: 0; }
      100% { background-position-x: 300px; }
    }

    @keyframes girlWalk {
      0% { left: -150px; }
      100% { left: 110%; }
    }

    @keyframes treesMove {
      0% { background-position-x: 0; }
      100% { background-position-x: 500px; }
    }

    @keyframes glow {
      0% { text-shadow: 2px 2px 5px #ff66a3; }
      100% { text-shadow: 2px 2px 20px #ff3399; }
    }
  </style>
</head>
<body>

  <!-- Heading and CTA Section -->
  <div class="title">Rickshi Boutique - Fashion Walk</div>
  <div class="subtitle">Where Elegance Meets Every Step</div>
  <div class="cta-btn">
    <a href="/" class="btn">Explore Collection</a>
  </div>

  <!-- Animated Elements -->
  <div class="trees"></div>
  <img src="https://i.pinimg.com/originals/08/9f/84/089f840ad9ba48d003ce81cf22d04773.gif" alt="Girl Walking" class="girl">
  <div class="road"></div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
